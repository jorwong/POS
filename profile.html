<!-- card with input field -->
<div class="container pt-5">
    <div class="my-4">
        <h2>Your Profile Details</h2>
    </div>
    <div class="card border rounded shadow">
        <div class="card-body">

          <!-- readonly fields -->
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Email" value="email" readonly>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Role" value="role" readonly>
            </div>
          </div>

            <form><!-- editable fields -->
                <div class="mt-4 form-group">
                    <input type="text" class="form-control" id="user_name" placeholder="Name" value="name">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                  </div>
              </form>

        </div>
        <div class="card-footer text-right">
            <a href="#" id="update_user" class="card-link"><i class="far fa-edit"></i> update changes</a>
        </div>
    </div>
</div>
